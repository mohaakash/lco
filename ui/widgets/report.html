<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td,
        th {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Project Report</h1>
    <p>Generated for: {{ name }}</p>

    <h2>Summary</h2>
    <p>{{ summary }}</p>

    <h2>Items</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Item</th>
            <th>Value</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
