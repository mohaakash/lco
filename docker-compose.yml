services:
  birthcode-app:
    build: .
    container_name: birthcode
    environment:
      - DISPLAY=host.docker.internal:0
      - QT_X11_NO_MITSHM=1
      - QT_DEBUG_PLUGINS=0
    volumes:
      # Mount the app directory for development
      - .:/app
      # Share X11 socket (for Linux/Mac)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    stdin_open: true
    tty: true
    command: python main.py
